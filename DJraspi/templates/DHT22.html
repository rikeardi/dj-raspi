</script>

    .modal-content {
        width: 100%;
        height: 100%;
        max-height: 100%;
    }
}


</style>

<svg id="svg" width="400" height="400">
    <rect x="250" y="50" width="50" height="60" fill="white" stroke="black" stroke-width="1" />
    <line x1="280" x2="280" y1="110" y2="130" stroke="black" stroke-width="2" />
    <text x="275" y="40" text-anchor="middle" font-size="10px" fill="black">DHT22</text>
    <text x="1" y="1" text-anchor="middle" font-size="10px" fill="black" transform="translate(256, 95) rotate(90)">VCC</text>
    <text x="1" y="1" text-anchor="middle" font-size="10px" fill="black" transform="translate(266, 95) rotate(90)">DATA</text>

    <text x="1" y="1" text-anchor="middle" font-size="10px" fill="black" transform="translate(286, 95) rotate(90)">GND</text>

    <g id="pin{{ sensor.input.pin.number }}">
        <circle cx="50" cy="300" r="10" stroke="black" stroke-width="1" fill="green">
            <title>{{ sensor.input.pin.number }} - {{ sensor.input.pin.name }}</title>
        </circle><
        <text x="50" y="303" text-anchor="middle" font-size="10px" fill="white">{{ sensor.input.pin.number }}</text>
        <text x="50" y="283" text-anchor="middle" font-size="10px" fill="black">{{ sensor.input.pin.name }}</text>
    </g>
    <line x1="60" x2="270" y1="300" y2="300" stroke="green" stroke-width="2" />

    <line x1="100" x2="100" y1="250" y2="275" stroke="red" stroke-width="2" />
    <line x1="100" x2="125" y1="275" y2="275" stroke="red" stroke-width="2" />
    <line x1="175" x2="200" y1="275" y2="275" stroke="green" stroke-width="2" />
    <line x1="200" x2="200" y1="300" y2="275" stroke="green" stroke-width="2" />

    <circle cx="50" cy="350" r="10" stroke="black" stroke-width="1" fill="black"/>
    <text x="50" y="333" text-anchor="middle" font-size="10px" fill="black">GND</text>
    <line x1="60" x2="290" y1="350" y2="350" stroke="black" stroke-width="2" />
    <line x1="290" x2="290" y1="350" y2="110" stroke="black" stroke-width="2" />
